
<!DOCTYPE html>
<html data-ng-app="genericExtension" data-ng-csp="">
<head lang="en">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/angular/angular-csp.css">
  <link rel="stylesheet" href="css/style.css">
  <!--<link rel="stylesheet" href="dist/application.min.css">-->
</head>

<body data-ng-controller="mainController as mainCtrl">
  <nav class="navbar navbar-default" style="background-color:white ; border-bottom:none ; padding: 0 50px ">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="http://www.twitch.tv/">Twitch</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="row" style="height: 250px"></div>
    <div class="row">
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
      <div class="text-center col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <form ng-submit="mainCtrl.searchGoogle()">
          <div class=" col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
          <div class=" col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="input-group add-on">
              <!--<i class="glyphicon glyphicon-search"></i>-->
              <input data-ng-model="mainCtrl.searchTerm"
                     type="text"
                     autofocus
                     class="form-control"
                     placeholder="Search"
                     style="height:42px ; border-radius: 1px"/>
              <div class="input-group-btn">
                <button style="height:42px ; border-radius: 1px"
                        class="btn btn-default"
                        type="submit"><i
                        class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </div>
          <div class=" col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
        </form>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom" style="height: 40px">  </nav>
  </div>

<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="application.js"></script>
<script src="chrome.main.controller.js"></script>
<script src="chrome.autofocus.directive.js"></script>

</body>

</html>
